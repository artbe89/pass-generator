<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Haseł</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Generator Haseł</h1>
    <div id="zakres">
        <input type="number" name="length" id="length" placeholder="wprowadź ilość znaków">
        <button type="submit" id="custom_btn" onclick="custom()">Generuj Hasło</button>
    </div>
    <div id="checkbox">
        <p>
            <input type="checkbox" class="check" name="male" id="male" onclick="checkbox()"><label
                for="male">Małe litery</label>
        </p>
        <p>
            <input type="checkbox" class="check" name="duze" id="duze" onclick="checkbox()"><label
                for="duze">Duże litery</label>
        </p>
        <p>
            <input type="checkbox" class="check" name="cyfry" id="cyfry" onclick="checkbox()"><label
                for="cyfry">Cyfry</label>
        </p>
        <p>
            <input type="checkbox" class="check" name="specjalne" id="specjalne" onclick="checkbox()"><label
                for="specjalne">Znaki specjalne</label>
        </p>
    </div>
    <div id="passwordContainer">
        <div id="passwordText">Wygenerowane hasło:</div>
        <br><br><h1 style="font-size:2em; "><div id="haslo">&nbsp;</div></h1>
        <button class="copy-btn" onclick="copyy()"><svg width="32" height="32"
                class="copy-icon" viewBox="0 0 16 16">
                <path
                    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                <path
                    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
            </svg>
        </button>
    </div>
    <div id="lengthContainer">
        <button type="submit" class="btn" onclick="slabe()">Słabe Hasło</button>
        <button type="submit" class="btn" onclick="silne()">Silne Hasło</button>
        <button type="submit" class="btn" onclick="supersilne()">Super Silne</button>
        <button type="submit" class="btn" onclick="funny()">Śmieszne Hasło :) </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
